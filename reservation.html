<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation - The Food Junction</title>
  <link rel="stylesheet" href="public/css/styles.css">
  <link rel="icon" href="public/images/favicon.png" type="image/x-icon">
  <script src="public/js/main.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html" id="home-link">Home</a></li>
        <li><a href="menu.html" id="menu-link">Menu</a></li>
        <li><a href="reservation.html" id="reservation-link">Reservation</a></li>
        <li><a href="contact.html" id="contact-link">Contact Us</a></li>
	<li><a href="#about" id="about-link">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="reservation-section">
      <h1>Reserve your spot</h1>
      <form id="reservation-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="phone">Contact Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
          <label for="people">Number of People:</label>
          <input type="number" id="people" name="people" required>
        </div>
        <button type="submit" id="reserveButton">Reserve</button>
      </form>
    </section>
  </main>
</body>
</html>
